version: "3.3"

services:

  php:
    container_name: ${PROJECT_NAME}
    build: ./docker/php
    image: witbix/php
    restart: always
    working_dir: /var/www/${PROJECT_NAME}
    volumes:
      - ./code/drupal:/var/www/${PROJECT_NAME}:cached
      - staticfiles:/tmp/files
    environment:
      - ENVIRONMENT
      - PROJECT_NAME
      - DRUPAL_VERSION
      - MYSQL_HOSTNAME
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_PORT
      - GITHUB_TOKEN
    networks:
      - drupal

  nginx:
    container_name: ${PROJECT_NAME}.nginx
    build: ./docker/nginx
    image: witbix/nginx
    restart: always
    working_dir: /var/www/${PROJECT_NAME}/web
    volumes:
      - ./code/drupal/web/:/var/www/${PROJECT_NAME}/web/:cached
      - staticfiles:/tmp/files
    labels:
      - "traefik.frontend.rule=Host:${DOMAIN_NAME}"
    environment:
      - PROJECT_NAME
      - DRUPAL_VERSION
      - DOMAIN_NAME
    networks:
      - drupal
    depends_on:
      - php

  mariadb:
    container_name: ${PROJECT_NAME}.mariadb
#    build: ./docker/mariadb
    image: witbix/mariadb
    restart: always
    volumes:
      - database:/var/lib/mysql
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
    networks:
      - drupal

volumes:
  database:
    driver: local
  staticfiles:
    driver: local

networks:
  drupal:
    external:
     name: ${NETWORK_NAME}
