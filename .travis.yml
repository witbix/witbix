language: bash
services:
- docker
env:
  global:
  - DEPLOY_USER=travis
  - SERVER_IP=139.59.84.238
  - PRO_DOMAIN=witbix.com
  - DEV_DOMAIN=dev.witbix.com
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_6c01b584eccb_key -iv $encrypted_6c01b584eccb_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
before_script:
- "./travis/docker-build.sh"
script:
- "./travis/drupal-build.sh"
after_success:
- chmod 600 secrets/${DEPLOY_USER}_rsa
- eval $(ssh-agent)
- ssh-add secrets/${DEPLOY_USER}_rsa
- "./travis/deploy.sh"
